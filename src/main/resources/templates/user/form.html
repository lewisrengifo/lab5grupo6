<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<div class="container">

    <h2 th:text="${usuario.id_user == 0? 'Nuevo Usuario' : 'Editar Usuario'}">Nuevo/Editar</h2>
    <hr/>
    <form method="post" th:action="@{'/usuario/guardar'}" th:object="${usuario}">
        <input type="hidden" th:field="*{id_user}" />
        <div class="form-group">
            <label for="firstname">Nombre</label>
            <input type="text" class="form-control" th:field="*{firstname}">
        </div>
        <div class="form-group">
            <label for="Apellido">Apellido</label>
            <input type="text" class="form-control" th:field="*{lastname}">
        </div>
        <div class="form-group">
            <label for="intro">Texto de introduccion</label>
            <input type="text" class="form-control" th:field="*{intro}">
        </div>
        <div class="form-group">
            <label for="profile">Texto de Perfil</label>
            <input type="text" class="form-control" th:field="*{profile}">
        </div>
        <a th:href="@{'/user/list'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary" th:text="${usuario.id_user == 0? 'Registrar' : 'Actualizar'}">Reg/act</button>
    </form>
</div>
</body>
</html>
